<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServiceName">
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServiceContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddElement(Type.SERVER)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddElement(Type.BLUEPRINT)">Add Server Blueprint</button>
    </div>
  </div>
